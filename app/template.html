<!DOCTYPE html>
<html>
  <head>
    <title>{{title}} - MStrutt.co.uk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./scss/app.scss">
  </head>
  <body>
    <div class="nav-bar">
        <a href="/" class="avatar">
            <img src="./images/avatar.svg" alt="Illustration of Michael Strutt" class="avatar__src">
        </a>
        <nav class="body-copy">
            <a href="/">Home</a>
            <a href="/blog/">Blog</a>
        </nav>
    </div>
    <main>
      <article itemscope="" itemtype="http://schema.org/BlogPosting" class="blog-post body-copy h-entry">
        <div itemprop="articleBody" class="markdown e-content">
          <h1>{{title}}</h1>
          {{body}}
        </div>
        <footer class="single-post">
          <p class="metadata">
            Written by <span itemprop="author" class="p-author h-card">Michael Strutt</span>
            on <time itemprop="datePublished" datetime="{{date}}" class="dt-published">{{date_formatted}}</time>.
          </p>
        </footer>
      </article>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
