<article itemscope="" itemtype="http://schema.org/BlogPosting" class="blog-post body-copy h-entry">
  <div itemprop="articleBody" class="markdown e-content">
    <h1>{{title}}</h1>
    {{body}}
  </div>
  <footer class="single-post">
    <p class="metadata">
      Written by <span itemprop="author" class="p-author h-card">Michael Strutt</span>
      on <time itemprop="datePublished" datetime="{{date}}" class="dt-published">{{date_formatted}}</time>.
    </p>
    <!-- <p class="tags p-category">Categories: 
      {{each(options.categories)}}
        <a href="/blog/tags/{{@this}}/">{{@this}}.</a>
      {{/each}}
    </p> -->
  </footer>
</article>
